<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
</head>
<body>
    <h1>聊天室</h1>
    <script>
        const ws = new WebSocket('ws://127.0.0.1:8080')
        ws.onopen = () => {
            console.log('连接成功')
        }
        ws.onmessage = msg => {
            console.log(msg.data)
            // ws.send('hello')
        }
        ws.onerror = err => {
            console.log(err)
        }
    </script>
</body>
</html>
